{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}

<!--Register-->
<div class="justify-content-center container py-5 form-div shadow">
    <h1>Register As Student</h1>
    <form method="POST">
        {% csrf_token %} {{ form|crispy }}
        <br/>
        <button class="btn btn-primary btn_color" type="submit">Register</button>
    </form>
    <p class="text-center login_link">
        If you already have an account, <a class="login_button" href="/login">login</a> instead.
    </p>
</div>

{% endblock %}
